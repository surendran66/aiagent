apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellouser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hellouser
  template:
    metadata:
      labels:
        app: hellouser
    spec:
      containers:
        - name: hellouser
          image: acrsurenlearning.azurecr.io/hellouser:latest
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_OPTS
              value: ""
