apiVersion: apps/v1
kind: Deployment
metadata:
  name: 5000testing
  labels:
    app: 5000testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 5000testing
  template:
    metadata:
      labels:
        app: 5000testing
    spec:
      containers:
        - name: 5000testing
          image: acrsurenlearning.azurecr.io/5000testing:latest
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_OPTS
              value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: 5000testing-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: 5000testing
