apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cosmos-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-cosmos-app
  template:
    metadata:
      labels:
        app: spring-cosmos-app
    spec:
      containers:
        - name: spring-cosmos-app
          image: spring-cosmos-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: COSMOS_URI
              valueFrom:
                secretKeyRef:
                  name: cosmos-secret
                  key: COSMOS_URI
            - name: COSMOS_KEY
              valueFrom:
                secretKeyRef:
                  name: cosmos-secret
                  key: COSMOS_KEY
            - name: COSMOS_DATABASE
              valueFrom:
                secretKeyRef:
                  name: cosmos-secret
                  key: COSMOS_DATABASE
---
apiVersion: v1
kind: Service
metadata:
  name: spring-cosmos-app
spec:
  selector:
    app: spring-cosmos-app
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Secret
metadata:
  name: cosmos-secret
stringData:
  COSMOS_URI: "https://your-cosmos-account.documents.azure.com:443/"
  COSMOS_KEY: "your-cosmos-primary-key"
  COSMOS_DATABASE: "sampledb"
